<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Random quotes</h1>
    <figure class="quote_block">
      <blockquote id="citation">
        <p id="quote">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis
          numquam optio corrupti dicta cum voluptates voluptatum ex nihil,
          doloribus est nesciunt iure expedita ad praesentium, adipisci fugiat
          harum sunt nobis.
        </p>
      </blockquote>
      <figcaption id="author">author</figcaption>
      <button id="btn">New quote</button>
    </figure>
  </body>
</html>
